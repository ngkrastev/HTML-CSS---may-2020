<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Nikolay Krastev" />
        <title>Forms</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Customer Details</legend>
                
                <label for="first-name">
                    <span class="label-text">First Name</span>
                    <input type="text" id="first-name" name="first-name" placeholder="George" autofocus />
                </label>
                    
                <label for="last-name">
                    <span class="label-text">Last Name</span>
                    <input type="text" id="last-name" name="last-name" placeholder="Devis" />
                </label>
                
                <label for="gender">
                    <span class="label-text">Male</span>
                    <input type="radio" id="gender-male" name="gender" />
                    
                    <span class="label-text">Female</span>
                    <input type="radio" id="gender-female" name="gender" />
                    
                    <span class="label-text">Other</span>
                    <input type="radio" id="gender-other" name="gender" /> 
                </label>
              
                <label for="method-contact">
                    <span class="label-text">Preferred contact method:</span>
                    
                    <span class="label-text">Email </span>
                    <input type="radio" id="method-email" name="method" />
                    
                    <span class="label-text">Phone</span>
                    <input type="radio" id="method-phone" name="method" />
                </label>

                <label for="email">
                    <span class="label-text">Email</span>
                    <input type="email" id="email" name="email" placeholder="your@email.com" />
                </label>

                <label for="phone">
                    <span class="label-text">Phone</span>
                    <input type="tel" id="phone" name="phone" placeholder="+359885236225" />
                </label>

                <label for="town">
                    <span class="label-text">Town</span>
                    <select id="town" name="town">
                        <option value="Varna">Varna</option>
                        <option value="Plovdiv">Plovdiv</option>
                        <option value="Burgas">Burgas</option>
                        <option value="Sofia">Sofia</option>
                        <option value="Pleven">Pleven</option>
                    </select>
                </label>

                <label for="age">
                    <span class="label-text">Age</span>
                    <input type="number" id="age" name="age" min="18" max="70" />
                </label>

                <label for="programming language">
                    <span class="label-text">Programming language</span>
                    <input list="programming" id="programming-lang" name="programming" />
                    <datalist id="programming">
                        <option value="Java" />
                        <option value="PHP" />
                        <option value="C#" />
                        <option value="JavaScript" />
                        <option value="Python" />
                        <option value="Ruby" />
                        <option value="Other" />
                    </datalist>
                </label>

                <label for="textarea">
                    <textarea placeholder="More information..." rows="5" cols="20"></textarea>
                </label>

                <label for="checkbox">
                    <input type="checkbox" id="checkbox1" name="checkbox" value="checked"/>
                    <span class="label-text">I agree the Terms and Conditions</span>
                </label>

                <label for="button">
                    <input type="submit" id="submit-but" name="submit-but" value="Send" />
                </label>
            </fieldset>
        </form>
    </body>
</html>
