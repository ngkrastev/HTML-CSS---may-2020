<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Nikolay Krastev" />
        <title>Photo Gallery - Inline Block</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <ul class="gallery">
                <li><img src="./images/picture1.jpg" alt="picture1"></li>
                <li><img src="./images/picture2.jpg" alt="picture2"></li>
                <li><img src="./images/picture3.jpg" alt="picture3"></li>
                <div>
                    <li class="second"><img src="./images/picture4.jpg" alt="picture4"></li>
                    <li class="second"><img src="./images/picture5.jpg" alt="picture5"></li>
                    <li class="second"><img src="./images/picture6.jpg" alt="picture6" width="300" height="450"></li>
                </div>
                <div>
                    <li><img src="./images/picture1.jpg" alt="picture1"></li>
                    <li><img src="./images/picture2.jpg" alt="picture2"></li>
                    <li><img src="./images/picture3.jpg" alt="picture3"></li>
                </div>
                <div>
                    <li><img src="./images/picture4.jpg" alt="picture4"></li>
                    <li><img src="./images/picture5.jpg" alt="picture5"></li>
                    <li><img src="./images/picture6.jpg" alt="picture6" width="300" height="450"></li>
                </div>
            </ul>
        </div>
    </body>
</html>
