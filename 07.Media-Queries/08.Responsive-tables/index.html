<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Nikolay Krastev" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Tables</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Job Title</th>
                </tr>
            </thead>
            </thead>
            <tbody>
                <tr>
                    <td><span>First Name</span>James</td>
                    <td><span>Last Name</span>Matman</td>
                    <td><span>Job Title</span>Chief Sandwich Eater</td>
                </tr>
                <tr>
                    <td><span>First Name</span>John</td>
                    <td><span>Last Name</span>Doe</td>
                    <td><span>Job Title</span>Chief Sandwich Eater</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
